params:
  seed: 42

  env:
    clip_observations: 100.0
    clip_actions: 100.0

  algo:
    name: sac

  model:
    name: soft_actor_critic

  network:
    name: soft_actor_critic
    separate: True
    log_std_bounds: [-20, 2]
    space:
      continuous:
        mu_activation: None
        sigma_activation: None

        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: False
        
    mlp:
      units: [512, 256, 128] 
      activation: elu        # Match PPO (was relu)
      d2rl: False

      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: False
  load_path: ''

  config:
    name: pickplace_direct_sac
    env_name: rlgpu
    device: 'cuda:0'
    device_name: 'cuda:0'
    multi_gpu: False

    normalize_input: True
    num_actors: -1
    
    gamma: 0.99
    
    # Target network update rate
    critic_tau: 0.005  # Keep standard value
    
    # CRITICAL FIX #1: Larger batch size for stable learning
    batch_size: 4096  # CHANGED from 512 to 4096
    
    # Learning rates - keep standard SAC rates
    actor_lr: 0.001  # CHANGED: match blog post (was 0.0003)
    critic_lr: 0.001  # CHANGED: match blog post (was 0.0003)
    alpha_lr: 0.001   # CHANGED: match blog post (was 0.0003)
    
    # CRITICAL FIX #2: Much higher initial exploration
    # PPO has fixed_sigma=True which means constant exploration
    # SAC needs high init_alpha to compensate
    init_alpha: 0.006
    learnable_temperature: True
    target_entropy_coef: 1.0
    
    # Replay buffer
    num_warmup_steps: 2048
    
    # CRITICAL FIX #3: Longer warmup period
    num_warmup_steps: 5000  # CHANGED from 1000 to 5000
    
    # CRITICAL FIX #4: Collect more steps before updating
    num_steps_per_episode: 4
    max_env_steps: 512
    
    # Training - adjusted for num_steps_per_episode=8
    # Total steps: max_epochs * num_steps_per_episode = training budget
    # To match PPO: 3000 epochs * 24 horizon = 72k steps
    # SAC: 9000 epochs * 8 steps = 72k steps
    max_epochs: 100000  # CHANGED from 150000
    max_frames: -1
    save_best_after: 50
    save_frequency: 50
    print_stats: True
    
    reward_shaper:
      scale_value: 1.0